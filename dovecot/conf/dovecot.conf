# Base de datos de usuarios (archivo passwd como tu amigo, pero adaptado)
userdb {
  driver = passwd-file
  args = /etc/dovecot/users
}

passdb {
  driver = passwd-file
  args = /etc/dovecot/users
}

# Logging
auth_verbose = yes
mail_debug = yes

# Incluir configuraciones adicionales
!include conf.d/*.conf

# Permitir autenticación sin SSL (SOLO PARA PRUEBAS) - AÑADIDO POR ALVARO
ssl = no
disable_plaintext_auth = no
auth_mechanisms = plain login
